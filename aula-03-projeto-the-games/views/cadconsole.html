{% extends 'base.html' %}

{% block content %}
<h2>Cadastro de Consoles</h2>
<hr>
<form action="{{url_for('cadconsole')}}", method="post">
    <label>Título:</label>
    <input type="text" name="titulo" required>
    <label>Preço:</label>
    <input type="text" name="preço" required>
    <label>País</label>
    <input type="text" name="país" required>
    <input type="submit" value="Cadastrar">
</form>
<br>
<hr>
<h4> Console cadastrados:</h4>
{% for console in console %}
Título: <strong>{{console.Título}}</strong><br>
Preço: <strong>{{console.Preço}}</strong><br>
País <strong>{{console.País}}</strong><br><br>
{% endfor %}
{% endblock content %}
